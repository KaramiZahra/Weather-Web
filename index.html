<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- themify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                screens: {
                    xl: { "max": '1200px' },
                    lg: { "max": '992px' },
                    md: { "max": '768px' },
                    sm: { "max": '576px' },
                },
                extend: {}
            }
        }
    </script>
</head>

<body class="font-mono dark:bg-black">
    <!-- main container  -->
    <div
        class="h-96 w-6/12 rounded-3xl mx-auto my-10 shadow-xl flex justify-between items-center lg:w-8/12 lg:mt-4 md:flex-col md:h-full md:mt-6 sm:w-11/12 sm:mb-20 dark:shadow-slate-800 container">
        <!-- left box  -->
        <div class="h-full w-full bg-zinc-50 rounded-3xl px-8 py-6 md:w-full md:h-max dark:bg-slate-900 left-box">
            <!-- search box  -->
            <div class="w-full flex items-center justify-center dark:bg-slate-900">
                <div
                    class="w-11/12 h-10 bg-white border rounded-xl flex items-center justify-between mb-10 lg:w-full dark:bg-slate-800 dark:border-slate-950">
                    <input type="text" placeholder="Search your location"
                        class="bg-transparent outline-none text-sm w-full h-full border-r px-3 dark:border-slate-950 dark:text-white search-input">
                    <i
                        class="bx bx-search w-1/12 h-full text-neutral-500 flex justify-center items-center px-3 cursor-pointer sm:w-2/12 dark:text-slate-950"></i>
                </div>
            </div>
            <!-- date  -->
            <div
                class="text-neutral-800 flex items-center justify-between lg:text-sm sm:flex-col-reverse dark:text-slate-100">
                <div>
                    <div class="ti-location-pin inline-block"></div>
                    <p class="inline-block sm:mt-4 requested-loc">City. Country</p>
                </div>
                <div class="flex items-center">
                    <p class="current-time pr-3">11 Feb 2024 | 14:36</p>
                    <i
                        class="bx bx-moon text-neutral-600 text-base bg-neutral-300 rounded-full px-1 cursor-pointer hover:bg-neutral-400 dark:text-slate-300 dark:bg-slate-800 dark:hover:bg-slate-950"></i>
                </div>
            </div>
            <!-- current temp  -->
            <div class="flex justify-center items-center mt-32 lg:mt-40 md:mt-30 sm:flex-col sm:mt-24 current-temp">
                <!-- temp will be created in this part -->
            </div>
            <!-- current status  -->
            <div class="flex justify-center items-center mt-8 md:mb-8 current-status">
                <!-- status will be created in this part -->
            </div>
        </div>
        <!-- right box  -->
        <div
            class="h-full w-4/12 bg-neutral-100 rounded-r-3xl shadow-inner flex-col items-center justify-center px-8 py-6 hidden lg:px-4 lg:w-5/12 md:w-full md:rounded-none md:rounded-b-3xl dark:bg-slate-950 right-box">
            <!-- 5 days forecast  -->
            <div class="w-11/12 block rounded-xl overflow-auto lg:w-full">
                <div class="text-neutral-700 font-medium pb-4 pl-2 dark:text-slate-200">5 Days Forecast</div>
                <!-- days container  -->
                <div class="grid grid-cols-1 md:grid-cols-2 md:gap-x-4 sm:grid-cols-1 days-container">
                    <!-- days will be created in this part  -->
                </div>
            </div>
        </div>
    </div>
    <script src="./assests/js/app.js"></script>
</body>

</html>
